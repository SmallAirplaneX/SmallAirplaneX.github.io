name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 当代码推送到 main 分支时触发自动构建

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 第一步：获取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：设置指定版本的 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0' # Node版本
          cache: 'pnpm' # 为 pnpm 设置缓存以加速构建

      # 第三步：安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1 # 建议指定一个 pnpm 版本，例如 8.x

      # 第四步：安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 第五步：执行构建
      - name: Build project
        run: pnpm run build

      # 第六步：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 确保这是你的构建输出目录
